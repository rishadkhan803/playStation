<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayStation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/fav-icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/logo.png" alt="logo" class="logo" />
        <nav>
          <ul>
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Accessories</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="img/menu.png" alt="Menu icon" class="menu-icon" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />DualShock 4</h2>
          <h3>Wireless controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now <img src="img/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img src="img/controller.png" alt="controller" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="img/add.png" alt="add" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="img/fb.png" alt="FB" />
        <img src="img/ig.png" alt="IG" />
        <img src="img/tw.png" alt="TW" />
      </div>
    </div>
  </body>
</html>
